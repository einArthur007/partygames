    - assets/Werewolf/dorfbewohner2.png
    - assets/Werewolf/dorfbewohner3.png
    - assets/Werewolf/dorfbewohner4.png
    - assets/Werewolf/dorfbewohner5.png
    - assets/Werewolf/freimaurer1.png
    - assets/Werewolf/freimaurer2.png
    - assets/Werewolf/gerber.png
    - assets/Werewolf/guenstling.png
    - assets/Werewolf/jaeger.png
    - assets/Werewolf/raeuber.png
    - assets/Werewolf/schlaflose.png
    - assets/Werewolf/seherin.png
    - assets/Werewolf/unruhestifterin1.png
